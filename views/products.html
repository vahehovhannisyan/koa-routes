<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    
    
    <div class="container">

        <h1 style="text-align:center">Products List</h1>
        <a href = "/api/v1/addProducts" class="btn btn-success" type="btn btn-success">Add Product</a><br><br>

        <div class = "row">

            <% prod.forEach(function(item) { %>

                <div class="col-md-3 card card-body " style="margin: 0px 20px 20px 0px; border: none;">
                    <h3>Id: <%=item.id%></h3>
                    <h3>Name: <%=item.name%></h3>
                    <h3>Price: <%=item.price%></h3>
                    <h3>Quantity: <%=item.quantity%></h3>
                    <img src="<%=item.photo%>" width="230px" height="200px">

                    <div class="button-box col-lg-12">

                        <a href="/api/v1/productDetails/<%=item.id%>" class="btn btn-info" role="button">Details</a>
                        <a href="/api/v1/deleteProduct/<%=item.id%>" class="btn btn-danger" role="button">Delete</a>

                    </div>
                    
                </div>
   
            <% }) %>    
                        
        </div>

    </div>

    
    
</body>

</html>
